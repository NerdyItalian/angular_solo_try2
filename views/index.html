<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Learn</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">

</head>
    <body ng-controller="AliciaController">

    <p>YO YO YO .... i have a fucked up eyebrow</p>
    <!-- by using the 'as' between AliciaController and Alicia... it will now make Alicia an alias for AliciaController-->

        <div class="col-md-offset-2" ng-repeat="family in persons">
           <h1>{{family.name}}</h1>
            <h2>{{family.age}}</h2>
            <p>{{family.relationship}}</p>
            <p>{{family.description}}</p>
            <img src="{{family.image}}"/>
        </div>




    <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.min.js"></script>
    </body>
</html>
